<body>
  <!-- Navbar -->

        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container my-5">
    <div id="product-container" class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3">Cargando producto...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <p>üìç Nay√≥n, Quito - Ecuador | üìû 0998879869 | ‚úâÔ∏è fastindustrialsupply@gmail.com</p>
  </footer>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4CQDWoqsX_jruiEkAQ5ONE_BkXKYl0Jb04_8nmZtyi4SxLN2AyqxB9a-_g3NfFr3IrbRt4VLjcOeP/pub?output=csv";
    const params = new URLSearchParams(window.location.search);
    const itemSlug = params.get("item");

    // same slug logic as index.html
    function toSlug(text) {
      return (text || "")
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/\s+/g, "-")
        .replace(/[^\w-]/g, "");
    }

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data.filter(r => (r.Estado || "").toLowerCase() === "activo");
        const container = document.getElementById("product-container");

        // find by model or name slug
        const product = rows.find(p =>
          toSlug(p.Modelo) === itemSlug || toSlug(p.Nombre) === itemSlug
        );

        if (!product) {
          container.innerHTML = `
            <div class="col-md-8 text-center">
              <h4 class="text-danger">‚ùå Producto no encontrado</h4>
              <p>Regrese al <a href="index.html">inicio</a> para ver otros productos.</p>
            </div>`;
          return;
        }

        // update SEO dynamically
        document.title = `${product.Nombre} | Energ√≠a 24/7`;
        document.querySelector('meta[name="description"]').setAttribute("content", product.Descripcion || "");
        document.querySelector('meta[property="og:title"]').setAttribute("content", `${product.Nombre} | Energ√≠a 24/7`);
        document.querySelector('meta[property="og:image"]').setAttribute("content", product.Imagen || "logo.png");

        const tiempoEntrega = product.Entrega ? `<p><strong>‚è± Tiempo de entrega:</strong> ${product.Entrega}</p>` : "";

        container.innerHTML = `
          <div class="col-lg-10">
            <div class="product-card row g-0">
              <div class="col-md-6 p-4 d-flex align-items-center justify-content-center">
                <img src="${product.Imagen || 'no-image.png'}" alt="${product.Nombre}" class="product-img">
              </div>
              <div class="col-md-6 p-4">
                <h2 class="fw-bold mb-2">${product.Nombre}</h2>
                <p class="meta-info mb-2">
                  <strong>Marca:</strong> ${product.Marca || "N/A"}<br>
                  <strong>Modelo:</strong> ${product.Modelo || "N/A"}<br>
                  <strong>Categor√≠a:</strong> ${product.Categoria || "N/A"}
                </p>
                <p class="price">$${product.Precio || "Consultar"}</p>
                <hr>
                <p>${product.Descripcion || "Sin descripci√≥n disponible."}</p>
                ${tiempoEntrega}
                <div class="mt-4 d-flex flex-wrap gap-3">
                  <a href="https://wa.me/593998879869?text=Hola, estoy interesado en el producto: ${encodeURIComponent(product.Nombre)}" target="_blank" class="btn btn-whatsapp">
                    <i class="bi bi-whatsapp"></i> Consultar por WhatsApp
                  </a>
                  <a href="index.html" class="btn btn-secondary">‚Üê Volver</a>
                </div>
              </div>
            </div>
          </div>`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
