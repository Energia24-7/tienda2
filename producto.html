<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle del producto | Tienda Energía 24/7</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-img {
      max-height: 350px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Energía 24/7</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="ventas.html">Ventas</a></li>
          <li class="nav-item"><a class="nav-link" href="bienes.html">Bienes</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div id="product-container" class="row justify-content-center">
      <div class="col-md-8 text-center">
        <p class="text-muted">Cargando producto...</p>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© 2025 Energía 24/7. Todos los derechos reservados.</p>
  </footer>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4CQDWoqsX_jruiEkAQ5ONE_BkXKYl0Jb04_8nmZtyi4SxLN2AyqxB9a-_g3NfFr3IrbRt4VLjcOeP/pub?output=csv";
    const params = new URLSearchParams(window.location.search);
    const itemSlug = params.get("item");

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(p => (p.Estado || "").toLowerCase() === "activo");
        const container = document.getElementById("product-container");

        // Find product matching slug (based on Modelo or Nombre)
        const product = data.find(p => {
          const modeloSlug = (p.Modelo || "").toLowerCase().replace(/\s+/g, "-").replace(/[^\w-]/g, "");
          const nombreSlug = (p.Nombre || "").toLowerCase().replace(/\s+/g, "-").replace(/[^\w-]/g, "");
          return modeloSlug === itemSlug || nombreSlug === itemSlug;
        });

        if (!product) {
          container.innerHTML = `
            <div class="col-md-8 text-center">
              <h4 class="text-danger">Producto no encontrado</h4>
              <p>Por favor, regrese al <a href="index.html">inicio</a>.</p>
            </div>
          `;
          return;
        }

        container.innerHTML = `
          <div class="col-md-6 text-center">
            <img src="${product.Imagen}" alt="${product.Nombre}" class="img-fluid product-img mb-4">
          </div>
          <div class="col-md-6">
            <h2>${product.Nombre}</h2>
            <h5 class="text-muted">${product.Marca || ""} ${product.Modelo || ""}</h5>
            <p class="fs-4 text-success fw-bold mb-3">$${product.Precio}</p>
            <p><strong>Categoría:</strong> ${product.Categoria || "N/A"}</p>
            <p><strong>Descripción:</strong> ${product.Descripcion || "Sin descripción disponible."}</p>
            <a href="index.html" class="btn btn-secondary mt-3">← Volver</a>
          </div>
        `;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
